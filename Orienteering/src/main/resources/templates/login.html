<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Spring Security Example</title>
    </head>
    <body>
        <form th:action="@{/login}" method="POST" th:object="${loginForm}">
            <div>
                <label> User Name :
                    <input type="text" name="username" th:field="*{user.email}"></input>
                </label>
            </div>
            <div>
                <label> Password:
                    <input type="password" name="password" th:field="*{user.password}"></input>
                </label>
            </div>
            <input type="submit" value="Sign In"></input>
        </form>
    </body>
</html>
