<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Orientering Manager - Rejestracja</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,600"> </link>
    <link href="../assets/bootstrap/css/bootstrap.min.css" th:href="@{/assets/bootstrap/css/bootstrap.min.css}" rel="stylesheet" type="text/css"  />
    <link rel="stylesheet" href="../assets/css/form-elements.css" th:href="@{/assets/css/form-elements.css}"> </link>
    <link rel="stylesheet" href="../assets/css/style.css" th:href="@{/assets/css/style.css}"> </link>

    <link rel="shortcut icon" href="assets/ico/favicon.png" />

<body>
<div th:replace="fragments/header :: header">
    &nbsp;
</div>
<!-- Top content -->
<div class="top-content">

    <div class="inner-bg">
        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2 text">
                    <h1>Orientering manager</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3 form-box">
                    <div class="form-top">
                        <h3>Rejestracja noclegu</h3>
                        <p>Wypełnij formularz:</p>
                    </div>
                    <div class="form-bottom contact-form">
                        <form role="form" th:action="@{/admin/edit/accommodation}" method="POST" th:object="${accommodationForm}">
                            <div class="form-group only-club">
                                <div>Nazwa noclegu</div>
                                <input type="text" name="Name" th:field="*{accommodation.name}" placeholder="Nazwa noclegu" class="register-accommodation-name form-control" id="register-accommodation-name" />
                            </div>
                            <div class="form-group only-club">
                                <div>Adres</div>
                                <input type="text" name="Address" th:field="*{accommodation.address}" placeholder="Adres noclegu" class="register-accommodation-address form-control" id="register-accommodation-address" />
                            </div>
                            <div class="form-group only-club">
                                <div>Opis</div>
                                <input type="text" name="Description" th:field="*{accommodation.description}" placeholder="Opis" class="register-accommodation-description form-control" id="register-accommodation-description" />
                            </div>
                            <div class="form-group only-club">
                                <div>Ilość miejsc</div>
                                <input type="text" name="places" th:field="*{accommodation.places}" placeholder="Ilość miejsc" class="register-accommodation-places form-control" id="register-accommodation-places" />
                            </div>
                            <input type="hidden" name="id" th:field="*{accommodation.id}" class="register-accommodation-id form-control" id="register-accommodation-id" />
                            <input type="submit" class="btn" name="action" value="save"/>
                            <input type="submit" class="btn" name="action" value="cancel"/>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>


<!-- Javascript -->

<script src="../assets/js/jquery-1.11.1.min.js" th:href="@{/assets/js/jquery-1.11.1.min.js}"></script>
<script src="../assets/bootstrap/js/bootstrap.min.js" th:href="@{/assets/js/bootstrap.min.js}"></script>
<script src="../assets/js/jquery.backstretch.min.js" th:href="@{/assets/js/jquery.backstretch.min.js}"></script>
<script src="../assets/js/scripts/register.js" th:href="@{/assets/js/scripts/login.js}"></script>

<!--[if lt IE 10]>
<script src="assets/js/placeholder.js"></script>
<![endif]-->

</body>

</html>
