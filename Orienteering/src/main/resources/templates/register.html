<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Spring Security Example</title>
    </head>
    <body>
        <form th:action="@{/register}" method="POST" th:object="${registerForm}">
            <div>
                <label> Email:
                    <input type="text" name="username" th:field="*{user.email}"></input>
                </label>
            </div>
            <div>
                <label> Haslo:
                    <input type="password" name="password" th:field="*{user.password}"></input>
                </label>
            </div>
            <div>
                <label> Powtorz haslo:
                    <input type="password" name="password" th:field="*{secondPassword}"></input>
                </label>
            </div>
            <div>
                <label> Typ konta:
                    <select th:field="*{user.type}">
                        <option value="INDIVIDUAL">Indywidualny</option>
                        <option value="CLUB">Klub</option>
                    </select>
                </label>
            </div>
            <input type="submit" value="Sign In"></input>
        </form>
    </body>
</html>
