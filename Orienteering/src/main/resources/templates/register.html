<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Spring Security Example</title>
    </head>
    <body>
        <form th:action="@{/register}" method="POST" th:object="${registerForm}">
            <div>
                <label> Email:
                    <input type="text" name="username" th:field="*{user.email}"></input>
                </label>
            </div>
            <div>
                <label> Haslo:
                    <input type="password" name="password" th:field="*{user.password}"></input>
                </label>
            </div>
            <div>
                <label> Powtorz haslo:
                    <input type="password" name="secondPassword" th:field="*{secondPassword}"></input>
                </label>
            </div>
            <div>
                <label> Typ konta:
                    <select th:field="*{user.type}">
                        <option value="INDIVIDUAL">Indywidualny</option>
                        <option value="CLUB">Klub</option>
                    </select>
                </label>
            </div>
            <div>
                <label>Nazwa klubu:
                    <input type="text" name="clubName" th:field="*{club.name}"></input>
                </label>
            </div>
            <div>
                <label>Adres:
                    <input type="text" name="address" th:field="*{club.address}"></input>
                </label>
            </div>
            <div>
                <label>ImiÄ™ przedstawiciela:
                    <input type="text" name="agentName" th:field="*{club.agentName}"></input>
                </label>
            </div>
            <div>
                <label>Nazwisko przedstawiciela:
                    <input type="text" name="agentSurname" th:field="*{club.agentSurname}"></input>
                </label>
            </div>
            <div>
                <label>Numer klubu:
                    <input type="text" name="clubNumber" th:field="*{club.clubNumber}"></input>
                </label>
            </div>
            <div>
                <label>Telefon kontaktowy:
                    <input type="text" name="phoneNumber" th:field="*{club.phoneNumber}"></input>
                </label>
            </div>
            <input type="submit" value="Zarejestruj"></input>
        </form>
    </body>
</html>
