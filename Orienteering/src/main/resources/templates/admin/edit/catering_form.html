<body>
<div th:replace="fragments/header :: header">
    &nbsp;
</div>
<!-- Top content -->
<div class="top-content">

    <div class="inner-bg">
        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2 text">
                    <h1>Orientering manager</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3 form-box">
                    <div class="form-top">
                        <h3>Rejestracja cateringu</h3>
                        <p>Wype≈Çnij formularz:</p>
                    </div>
                    <div class="form-bottom contact-form">
                        <form role="form" th:action="@{/admin/edit/catering}" method="POST" th:object="${cateringForm}">
                            <div class="form-group only-club">
                                <div>Nazwa noclegu</div>
                                <input type="text" name="Name" th:field="*{catering.name}" placeholder="Nazwa cateringu" class="register-catering-name form-control" id="register-catering-name" />
                            </div>
                            <div class="form-group only-club">
                                <div>Adres</div>
                                <input type="text" name="Address" th:field="*{catering.address}" placeholder="Adres cateringu" class="register-catering-address form-control" id="register-catering-address" />
                            </div>
                            <div class="form-group only-club">
                                <div>Opis</div>
                                <input type="text" name="Description" th:field="*{catering.description}" placeholder="Opis" class="register-catering-description form-control" id="register-catering-description" />
                            </div>
                            <div th:each="i : ${#numbers.sequence( 1, 10 )}">
                                <div th:text="'Opcja '+${i}+'.'"/>
                                <input type="text"  th:field="*{options}" placeholder="Opcja" class="register-catering-option form-control" th:id="'register-catering-option-'+${i}" />
                            </div>
                            <input type="hidden" name="id" th:field="*{catering.id}" class="register-catering-id form-control" id="register-catering-id" />
                            <input type="submit" class="btn" name="action" value="save"/>
                            <input type="submit" class="btn" name="action" value="cancel"/>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>


<!-- Javascript -->

<script src="/assets/js/jquery-1.11.1.min.js"></script>
<script src="/assets/bootstrap/js/bootstrap.min.js"></script>
<script src="/assets/js/jquery.backstretch.min.js"></script>
<script src="/assets/js/scripts/admin/details.js"/>
<script src="/assets/js/scripts/background.js" />

</body>

</html>
