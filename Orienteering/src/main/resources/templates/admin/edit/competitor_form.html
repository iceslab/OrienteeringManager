<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Orienteering Manager - Rejestracja zawodnika</title>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,600">
    </link>
    <link rel="stylesheet" type="text/css" href="/assets/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="/assets/css/form-elements.css">
    </link>
    <link rel="stylesheet" type="text/css" href="/assets/css/style.css">
    </link>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link rel="shortcut icon" href="assets/ico/favicon.png" />
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="assets/ico/apple-touch-icon-144-precomposed.png">

    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="assets/ico/apple-touch-icon-72-precomposed.png">

    -->
</head>

<body>
<div th:replace="fragments/header :: header">
    &nbsp;
</div>
<!-- Top content -->
<div class="top-content">

    <div class="inner-bg">
        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2 text">
                    <h1>Orienteering manager</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3 form-box">
                    <div class="form-top">
                        <h3>Formularz zawodnika</h3>
                        <p>Wypełnij formularz:</p>
                    </div>
                    <div class="form-bottom contact-form">
                        <form role="form" th:action="@{/admin/edit/competitor}" method="POST" th:object="${competitorForm}">
                            <div class="form-group only-club">
                                <div>Klub</div>
                                <select th:field="*{competitor.clubId}" id="register-competitor-club">
                                    <option th:each="clb : ${clubList}" th:text="${clb.name}" th:value="${clb.id}"></option>
                                </select>
                            </div>
                            <div class="form-group only-club">
                                <div>Imię i nazwisko</div>
                                <input type="text" name="Name" th:field="*{competitor.name}" placeholder="Imię i nazwisko zawodnika" class="register-competitor-name form-control" id="register-competitor-name" />
                            </div>
                            <div class="form-group only-club">
                                <div>Numer licencji</div>
                                <input type="text" name="Name" th:field="*{competitor.licenceNumber}" placeholder="Numer licencji" class="register-competitor-licenceNumber form-control" id="register-competitor-licenceNumber" />
                            </div>
                            <div class="form-group only-club">
                                <div>Numer chipa</div>
                                <input type="text" name="chipNumber" th:field="*{competitor.chipNumber}" placeholder="Numer chipa" class="register-competitor-chipNumber form-control" id="register-competitor-chipNumber" />
                            </div>
                            <div class="form-group only-club">
                                <div>Data urodzenia</div>
                                <select th:field="*{competitor.birthDate}" id="register-competitor-birthDate">
                                    <option th:each="i : ${#numbers.sequence( 1900, #dates.format(#dates.createNow(), 'yyyy'))}" th:text="${i}" th:value="${i}"></option>
                                </select>
                            </div>
                            <div class="form-group">
                                <div>Płeć</div>
                                <select th:field="*{competitor.gender}" id="register-competitor-gender">
                                    <option value="M">Mężczyzna</option>
                                    <option value="F">Kobieta</option>
                                </select>
                            </div>
                            <div class="form-group only-club">
                                <div>Kategoria</div>
                                <select th:field="*{competitor.categoryId}" id="register-competitor-categoryId">
                                    <option th:each="cat : ${categoryList}" th:text="${cat.name}" th:value="${cat.id}"></option>
                                </select>
                            </div>
                            <input type="hidden" name="id" th:field="*{competitor.id}" class="register-competitor-id form-control" id="register-competitor-id" />
                            <input type="hidden" name="clubId" th:field="*{competitor.clubId}" class="register-competitor-clubId form-control" id="register-competitor-clubId" />
                            <input type="hidden" name="categoryId" th:field="*{competitor.categoryId}" class="register-categoryId form-control" id="register-categoryId" />
                            <button type="submit" class="btn" name="action" value="save">Zapisz</button>
                            <button type="submit" class="btn" name="action" value="cancel">Anuluj</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>


<!-- Javascript -->

<script src="/assets/js/jquery-1.11.1.min.js"></script>
<script src="/assets/bootstrap/js/bootstrap.min.js"></script>
<script src="/assets/js/jquery.backstretch.min.js"></script>
<script src="/assets/js/scripts/admin/details.js"/>
<script src="/assets/js/scripts/background.js" />

<!--[if lt IE 10]>
<script src="assets/js/placeholder.js"></script>
<![endif]-->

</body>

</html>
