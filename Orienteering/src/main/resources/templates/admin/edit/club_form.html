<body>
<div th:replace="fragments/header :: header">
    &nbsp;
</div>
<!-- Top content -->
<div class="top-content">

    <div class="inner-bg">
        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2 text">
                    <h1>Orientering manager</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3 form-box">
                    <div class="form-top">
                        <h3>Edycja klubu</h3>
                        <p>Wypełnij formularz:</p>
                    </div>
                    <div class="form-bottom contact-form">
                        <form role="form" th:action="@{/admin/edit/club}" method="POST" th:object="${clubForm}">
                            <div class="form-group only-club">
                                <div>Nazwa klubu</div>
                                <input type="text" name="Name" th:field="*{club.name}" placeholder="Nazwa klubu" class="register-club-name form-control" id="register-club-name" />
                            </div>
                            <div class="form-group only-club">
                                <div>Adres</div>
                                <input type="text" name="Address" th:field="*{club.address}" placeholder="Adres klubu" class="register-club-address form-control" id="register-club-address" />
                            </div>
                            <div class="form-group only-club">
                                <div>Imię przedstawiciela</div>
                                <input type="text" name="agentName" th:field="*{club.agentName}" placeholder="Imię przedstawiciela" class="register-club-agentName form-control" id="register-club-agentName" />
                            </div>
                            <div class="form-group only-club">
                                <div>Nazwisko przedstawiciela</div>
                                <input type="text" name="agentSurname" th:field="*{club.agentSurname}" placeholder="Nazwisko przedstawiciela" class="register-club-agentSurname form-control" id="register-club-agentSurname" />
                            </div>
                            <div class="form-group only-club">
                                <div>Numer klubu</div>
                                <input type="text" name="clubNumber" th:field="*{club.clubNumber}" placeholder="Numer klubu" class="register-club-clubNumber form-control" id="register-club-clubNumber" />
                            </div>
                            <div class="form-group only-club">
                                <div>Numer telefonu</div>
                                <input type="text" name="phoneNumber" th:field="*{club.phoneNumber}" placeholder="Numer telefonu" class="register-club-phoneNumber form-control" id="register-club-phoneNumber" />
                            </div>

                            <input type="hidden" name="id" th:field="*{club.id}" class="register-club-id form-control" id="register-club-id" />
                            <input type="submit" class="btn" name="action" value="save"/>
                            <input type="submit" class="btn" name="action" value="cancel"/>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>


<!-- Javascript -->

<script src="/assets/js/jquery-1.11.1.min.js"></script>
<script src="/assets/bootstrap/js/bootstrap.min.js"></script>
<script src="/assets/js/jquery.backstretch.min.js"></script>

<script src="/assets/js/scripts/background.js" />

</html>
