    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

<body>
<div th:replace="fragments/header :: header">
    &nbsp;
</div>
<!-- Top content -->
<div class="top-content">

    <div class="inner-bg">
        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2 text">
                    <h1>Orientering manager</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3 form-box">
                    <div class="form-top">
                        <h3>Zmiana adresu e-mail</h3>
                    </div>
                    <div class="form-bottom contact-form">
                        <form role="form" th:action="@{/admin/edit/user}" method="POST" th:object="${userForm}">
                            <div class="form-group only-club">
                                <div>Nowy adres email</div>
                                <input type="text" name="email" th:field="*{user.email}" placeholder="Nowy adres email" class="register-user-email form-control" id="register-user-email" />
                            </div>
                            <div class="form-group only-club">
                                <div>Powtórz nowy adres email</div>
                                <input type="text" name="newEmail" th:field="*{newEmail}" placeholder="Powtórz nowy adres email" class="register-user-email-copy form-control" id="register-user-email-copy" />
                            </div>
                            <input type="hidden" name="id" th:field="*{user.id}" class="register-user-id form-control" id="register-user-id-email" />
                            <input type="submit" class="btn" name="action" value="save"/>
                        </form>
                    </div>
                    <div class="form-top">
                        <h3>Zmiana hasła</h3>
                    </div>
                    <div class="form-bottom contact-form">
                        <form role="form" th:action="@{/admin/edit/user}" method="POST" th:object="${userForm}">
                            <div class="form-group only-club">
                                <div>Obecne hasło</div>
                                <input type="text" name="password" th:field="*{user.password}" placeholder="Obecne hasło" class="register-user-password form-control" id="register-user-password" />
                            </div>
                            <div class="form-group only-club">
                                <div>Nowe hasło</div>
                                <input type="text" name="password" th:field="*{newPass}" placeholder="Nowe hasło" class="register-user-new-password form-control" id="register-user-new-password" />
                            </div>
                            <div class="form-group only-club">
                                <div>Powtórz nowe hasło</div>
                                <input type="text" name="password" th:field="*{newPassCopy}" placeholder="Powtórz nowe hasło" class="register-user-new-password-copy form-control" id="register-user-new-password-copy" />
                            </div>
                            <input type="hidden" name="id" th:field="*{user.id}" class="register-user-id form-control" id="register-user-id-password" />
                            <button type="submit" class="btn" name="action" value="save">Zapisz</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>


<!-- Javascript -->

<script src="/assets/js/jquery-1.11.1.min.js"></script>
<script src="/assets/bootstrap/js/bootstrap.min.js"></script>
<script src="/assets/js/jquery.backstretch.min.js"></script>
<script src="/assets/js/scripts/admin/details.js"/>
<script src="/assets/js/scripts/background.js" />

</body>

</html>
