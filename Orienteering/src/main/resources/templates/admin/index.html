<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Admin index</title>
    </head>
    <body>
    <label>Ilość wszystkich obecnych zawodników <label th:text="${n}"></label></label>
    <table>
        <tr>
            <th>Imię</th>
            <th>Nazwisko</th>
            <th>Płeć</th>
            <th>Rok urodzenia</th>
        </tr>
        <tr th:each="comp : ${competitors}">
            <td th:text="${comp.name}"/>
            <td th:text="${comp.surname}"/>
            <td th:text="${comp.gender}"/>
            <td th:text="${comp.birthYear}"/>
            <form th:action="@{/admin/deleteuser}" method="POST" >
                <input type = "hidden" th:field="*{comp.name}"/>
                <input type = "hidden" th:field="*{comp.surname}"/>
                <input type = "hidden" th:field="*{comp.gender}"/>
                <input type = "hidden" th:field="*{comp.birthYear}"/>
                <td>
                    <input type="submit" class="btn" value= "Edytuj" action="edit" />
                </td>
                <td>

                    <input type="submit" class="btn" value= "Usun" action="delete" />
                </td>
            </form>
        </tr>
    </table>
    </body>
</html>
