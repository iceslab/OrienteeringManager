<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Admin index</title>

    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,600">
    </link>
    <link rel="stylesheet" type="text/css" href="/assets/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="/assets/css/form-elements.css">
    </link>
    <link rel="stylesheet" type="text/css" href="/assets/css/style.css">
    </link>

</head>
<body>
<div th:replace="fragments/header :: header">
    &nbsp;
</div>

<div class="top-content">
    <div class="inner-bg">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text">
                    <h1>Orienteering manager</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 text">
                    <div class="form-top">
                        <p>Lista kategorii</p>
                    </div>
                    <div class="form-bottom">
                        <!--<form th:action="@{/admin}" method="POST" th:object="${competitorForm}">-->
                            <table style="margin-bottom: 20px;">
                                <tr>
                                    <th style="display: none">Edycja</th>
                                    <th>Kategoria</th>
                                    <!-- <td th:each="day : ${days}" th:text="${day}"></td> -->
                                </tr>
                                <th:block th:each="cat : ${categories}">
                                    <!--<form>-->

                                    <tr th:id="options_+${cat.id}" class="category_info">

                                        <td th:id="${cat.id}" th:text="${cat.name}" onclick="toogle(this.id)"/>
                                        <!--<td style="display: none">-->
                                            <!---->
                                        <!--</td>-->
                                        <td style="border: none; background: none">
                                            <form th:action="@{/admin/edit/category}" method="POST" th:object="${categoryForm}">
                                                <button type="submit" class="btn" style="height: 30px;line-height: 30px" name="action" value="edit" >Edycja</button>
                                                <button type="submit" class="btn" style="height: 30px;line-height: 30px" name="action" value="delete" >Usu≈Ñ</button>
                                            <input type="hidden" th:name="category.id" th:id="category.id"
                                                   th:value="${cat.id}"/>
                                            <input type="hidden" th:name="category.name" th:id="category.name"
                                                   th:value="${cat.name}"/>
                                            </form>
                                        </td>
                                    </tr>

                                </th:block>
                                <tr>
                                    <td colspan="6" style="border: none; background: none;">
                                        <form th:action="@{/admin/edit/category}" method="POST" th:object="${categoryForm}">
                                            <button type="submit" class="btn" style="height: 30px; padding:0px 3px; line-height: 30px" name="action" value="add" >Dodaj</button>
                                        </form>
                                    </td>
                                </tr>

                            </table>
                        <!--</form>-->

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/assets/js/jquery-1.11.1.min.js"></script>
<script src="/assets/bootstrap/js/bootstrap.min.js"></script>
<script src="/assets/js/jquery.backstretch.min.js"></script>
<script src="/assets/js/scripts/admin/details.js"/>
<script src="/assets/js/scripts/background.js" />

<!--[if lt IE 10]>
<script src="/assets/js/placeholder.js"></script>
<![endif]-->
</body>
</html>
