<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Admin index</title>

    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,600">
    </link>
    <link rel="stylesheet" type="text/css" href="/assets/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="/assets/css/form-elements.css">
    </link>
    <link rel="stylesheet" type="text/css" href="/assets/css/style.css">
    </link>

</head>
<body>
<div th:replace="fragments/header :: header">
    &nbsp;
</div>

<div class="top-content">
    <div class="inner-bg">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text">
                    <h1>Orienteering manager</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 text">
                    <div class="form-top">
                        <p>Lista klubów</p>
                    </div>
                    <div class="form-bottom">
                        <p>Kliknij na danych zawodnika aby wyświetlić informacje o zakwaterowaniu i wyżywieniu</p>

                        <!--<form th:action="@{/admin}" method="POST" th:object="${competitorForm}">-->
                            <table style="margin-bottom: 20px;">
                                <tr>
                                    <th style="display: none">Edycja</th>
                                    <th>Nazwa klubu</th>
                                    <th>Adres</th>
                                    <th>Imię opiekuna</th>
                                    <th>Nazwisko opiekuna</th>
                                    <th>Numer klubu</th>
                                    <th>Numer telefonu</th>
                                    <!-- <td th:each="day : ${days}" th:text="${day}"></td> -->
                                </tr>
                                <th:block th:each="club : ${clubs}">
                                    <!--<form>-->
                                    <tr th:id="options_+${club.id}" class="club_info">

                                        <td th:id="${club.id}" th:text="${club.name}" onclick="toogle(this.id)"/>
                                        <td th:id="${club.id}" th:text="${club.address}" onclick="toogle(this.id)"/>
                                        <td th:id="${club.id}" th:text="${club.agentName}" onclick="toogle(this.id)"/>
                                        <td th:id="${club.id}" th:text="${club.agentSurname}" onclick="toogle(this.id)"/>
                                        <td th:id="${club.id}" th:text="${club.clubNumber}" onclick="toogle(this.id)"/>
                                        <td th:id="${club.id}" th:text="${club.phoneNumber}" onclick="toogle(this.id)"/>

                                        <td style="border: none; background: none">
                                            <form th:action="@{/admin/club}" method="POST" th:object="${clubForm}">
                                                <button type="submit" class="btn" style="height: 30px;line-height: 30px" name="action" value="edit" >Edycja</button>
                                                <button type="submit" class="btn" style="height: 30px;line-height: 30px" name="action" value="delete" >Usuń</button>
                                            <input type="hidden" th:name="club.id" th:id="club.id"
                                                   th:value="${club.id}"/>
                                            <input type="hidden" th:name="club.name" th:id="club.name"
                                                   th:value="${club.name}"/>
                                            <input type="hidden" th:name="club.address" th:id="club.address"
                                                   th:value="${club.address}"/>
                                            <input type="hidden" th:name="club.agentName"
                                                   th:id="club.agentName" th:value="${club.agentName}"/>
                                            <input type="hidden" th:name="club.agentSurname" th:id="club.agentSurname"
                                                   th:value="${club.agentSurname}"/>
                                            <input type="hidden" th:name="club.clubNumber"
                                                   th:id="club.clubNumber" th:value="${club.clubNumber}"/>
                                            <input type="hidden" th:name="club.phoneNumber" th:id="club.phoneNumber"
                                                   th:value="${club.phoneNumber}"/>
                                            </form>
                                        </td>
                                    </tr>

                                </th:block>
                                <tr>
                                    <td colspan="6" style="border: none; background: none;">
                                        <form th:action="@{/admin/edit/club}" method="POST" th:object="${clubForm}">
                                            <button type="submit" class="btn" style="height: 30px; padding:0px 3px; line-height: 30px" name="action" value="add" >Dodaj</button>
                                        </form>
                                    </td>
                                </tr>

                            </table>
                        <!--</form>-->

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/assets/js/jquery-1.11.1.min.js"></script>
<script src="/assets/bootstrap/js/bootstrap.min.js"></script>
<script src="/assets/js/jquery.backstretch.min.js"></script>
<script src="/assets/js/scripts/admin/details.js"/>
<script src="/assets/js/scripts/background.js" />

<!--[if lt IE 10]>
<script src="/assets/js/placeholder.js"></script>
<![endif]-->
</body>
</html>
