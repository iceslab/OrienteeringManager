<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin index</title>

    <link rel="stylesheet" type="text/css"  href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,600"> </link>
    <link rel="stylesheet" type="text/css"  href="/assets/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css"  href="/assets/css/form-elements.css"> </link>
    <link rel="stylesheet" type="text/css"  href="/assets/css/style.css"> </link>

</head>
<body>
<div th:replace="fragments/header :: header">
    &nbsp;
</div>

<div class="top-content">
    <div class="inner-bg">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text">
                    <h1>Orientering manager</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 text">
                    <div class="form-top">
                        <p>Lista noclegów</p>
                    </div>
                    <div class="form-bottom">
                        <table style="margin-bottom: 20px;">
                            <tr>
                                <th>Nazwa</th>
                                <th>Adres</th>
                                <th>Opis</th>
                                <th>Miejsca</th>
                            </tr>
                            <div th:each="acm : ${accommodations}">
                                <form th:action="@{/admin/accommodation}" method="POST" th:object="${accommodationForm}">
                                    <tr th:id="${acm.id}" class="accommodation_info">
                                        <td th:id="${acm.id}" th:text="${acm.name}"/>
                                        <td th:id="${acm.id}" th:text="${acm.address}"/>
                                        <td th:id="${acm.id}" th:text="${acm.description}"/>
                                        <td th:id="${acm.id}" th:text="${acm.places}"/>

                                        <input type="hidden" th:name="accommodation.id" th:id="accommodation.id" th:value="${acm.id}"/>
                                        <input type="hidden" th:name="accommodation.name" th:id="accommodation.name" th:value="${acm.name}"/>
                                        <input type="hidden" th:name="accommodation.address" th:id="accommodation.address" th:value="${acm.address}"/>
                                        <input type="hidden" th:name="accommodation.description" th:id="accommodation.description" th:value="${acm.description}"/>
                                        <input type="hidden" th:name="accommodation.places" th:id="accommodation.places" th:value="${acm.places}"/>
                                        <td style="border: none; background: none">
                                            <button type="submit" class="btn" style="height: 30px;line-height: 30px" name="action" value="edit" >Edycja</button>
                                            <button type="submit" class="btn" style="height: 30px;line-height: 30px" name="action" value="delete" >Usuń</button>
                                        </td>
                                    </tr>
                                </form>
                            </div>
                            <tr ><td colspan="4" style="border: none; background: none">
                                <form th:action="@{/admin/edit/accommodation}" method="POST">
                                    <input type="submit" class="btn" style="height: 30px; padding:0px 3px; line-height: 30px" name="action" value="Dodaj" />
                                </form>
                            </td>
                            </tr>
                        </table>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/assets/js/jquery-1.11.1.min.js"></script>
<script src="/assets/bootstrap/js/bootstrap.min.js"></script>
<script src="/assets/js/jquery.backstretch.min.js"></script>
<script src="/assets/js/scripts/admin/details.js"/>
<script src="/assets/js/scripts/background.js" />

<!--[if lt IE 10]>
<script src="/assets/js/placeholder.js"></script>
<![endif]-->
</body>
</html>
